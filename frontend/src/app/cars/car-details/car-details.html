<div class="carDetails">
    <div class="layer">
        <div class="row">
            <div class="col-lg-2 col-md-6 col-12 details-column">
                <h1>{{car.brand}}</h1>
                <h1><em>{{car.model}}</em></h1>
                <h3>{{car.price}}</h3>
            </div>
            <div class="col-lg-5 col-md-6 col-12 details-column">
                <h3 style="color:lightgray;">Details:</h3>
                <hr/>
                <div class="info">
                    <p>Transmission:{{car.transmission}}</p>
                    <p>Fuel type: {{car.fuel_type}}</p>
                    <p>Distance:{{car.distance}}</p>
                    <p>CDWStatus 4:{{car.cdwstatus}}</p>
                </div>
            </div>
            <div class="col-lg-5 col-md-6 col-12 details-column-1">
                <p>[slika]</p>
                <p>[slika]</p>
                <p>[slika]</p>
            </div>
        </div>
    </div>
    <div class="rent-div">

    </div>
</div>

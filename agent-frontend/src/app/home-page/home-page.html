<div class="homePage row">
  <div class="col-12 col-md-12 col-sm-12 col-lg-8 welcome">
    <h1>Welcome to Simple Rent</h1>
    <div class="grayline"></div>

  </div>
  <div class="col-lg-4 col-md-12 col-sm-12 col-12 login">
    <div class="layer">
      <div *ngIf="!authService.isAuthenticated()">
        <h4>Log In</h4>
        <br />
        <form #loginForm="ngForm" novalidate autocomplete="off" (ngSubmit)="loginRequest(loginForm.value)">
          <div class="form-group">
            <label for="user-email">Email address</label>
            <input (ngModel)="userEmail" name="userEmail" type="email" class="form-control login-input" id="user-email"
              aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="user-password">Password</label>
            <input (ngModel)="userPassword" name="userPassword" type="password" class="form-control login-input"
              id="user-password" placeholder="Password">
          </div>
          <a [routerLink]="['/register']" style="color:darkgoldenrod;"><small class="form-text text-muted">Doesn't have
              an account?</small></a>
          <br />
          <button type="submit" class="btn btn-warning login-btn">Log In</button>
        </form>
      </div>
      <div *ngIf="authService.isAuthenticated()">
        <h4>{{authService.currentUser.firstName}} {{authService.currentUser.lastName}}</h4>
        <br/>
        <div>[info]</div>
        <div>[button]</div>
        <div>[button]</div>
      </div>
    </div>
  </div>
  <div class="light-menu col-12 col-lg-12 col-md-12 col-sm-12">

  </div>
</div>

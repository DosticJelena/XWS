<div class="login">
    <div class="layer">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-12 login-column">
                <h2>Log In</h2>
                <hr/>
                <form #loginForm="ngForm" novalidate autocomplete="off" (ngSubmit)="loginRequest(loginForm.value)">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="userEmail">Email</label>
                            <input (ngModel)="userEmail" name="userEmail" type="email" class="form-control login-input" id="userEmail" placeholder="Email Address">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="userPassword">Password</label>
                            <input (ngModel)="userPassword" name="userPassword" type="password" class="form-control login-input" id="userPassword" placeholder="Password">
                        </div>
                    </div>
                    <a [routerLink]="['/register']" style="color:darkgoldenrod;"><small class="form-text text-muted">Doesn't have an account?</small></a>
                    <br/>
                    <button type="submit" class="btn btn-login">Log in</button>
                </form>
            </div>

        </div>
    </div>
</div>
